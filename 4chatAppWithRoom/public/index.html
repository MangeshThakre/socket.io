<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    hello
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io("/"); //default name space
    const socket2 = io("/admin"); // admin namespace

    socket.on("send", (msg) => {
      console.log(msg);
    });

    socket.on("connect", () => console.log("connected to / "));
    socket2.on("connect", () => console.log("connected to adim"));

    socket.on("level1", (msg) => {
      console.log(msg);
    });

    socket.emit("level1", "send");
  </script>
</html>
